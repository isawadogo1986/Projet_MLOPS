<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Default Prediction</title>
    <style>
        body {
            background: linear-gradient(135deg, #6a89cc, #b8e994);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
            padding: 36px 30px;
            max-width: 460px;
            width: 100%;
            margin: 30px;
        }
        h2 {
            color: #227093;
            margin-bottom: 28px;
        }
        label {
            font-weight: 600;
            color: #218c5e;
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            text-align: left;
        }
        input[type=number] {
            border: 1px solid #e0e0e0;
            border-radius: 14px;
            height: 35px;
            width: 100%;
            font-size: 18px;
            margin-bottom: 18px;
            padding: 6px 12px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            height: 45px;
            background: #227093;
            color: #fff;
            border: none;
            border-radius: 14px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 18px;
            transition: background 0.22s;
        }
        button:hover { background: #218c5e; }
        .prediction {
            margin-top: 28px;
            font-weight: bold;
            color: #d35400;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="card">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Prédiction Défaut de Crédit</h2>

            <label for="credit_lines_outstanding">Nombre de lignes de crédit ouvertes</label>
            <input id="credit_lines_outstanding" name="credit_lines_outstanding" type="number" required>

            <label for="loan_amt_outstanding">Montant du prêt restant</label>
            <input id="loan_amt_outstanding" name="loan_amt_outstanding" type="number" required>

            <label for="total_debt_outstanding">Dette totale restante</label>
            <input id="total_debt_outstanding" name="total_debt_outstanding" type="number" required>

            <label for="income">Revenu annuel</label>
            <input id="income" name="income" type="number" required>

            <label for="years_employed">Années d'emploi</label>
            <input id="years_employed" name="years_employed" type="number" required>

            <label for="fico_score">FICO Score</label>
            <input id="fico_score" name="fico_score" type="number" required>
            
            <button type="submit">Prédire</button>
        </form>
        {% if prediction_text %}
        <div class="prediction">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
